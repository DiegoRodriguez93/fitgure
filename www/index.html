<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Fitgure</title>
    <base href="/" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <link rel="stylesheet" href="css/index.css">


    <!-- add to homescreen for ios -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Ionic App" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  </head>
  <body style="height: 100%!important;">
<!-- SLIDER START -->
        <ion-slides id="ion-slides" style="height: 100%!important;margin: 0;"  pager="true">

            <ion-slide>
                <h1>Slide 1</h1>
              </ion-slide>
          
              <ion-slide>
                <h1>Slide 2</h1>
              </ion-slide>
          
              <ion-slide>
                      <h1>Slide 3</h1>
              </ion-slide>

              <ion-slide  id="bg" style="background-image: url('https://images.unsplash.com/photo-1526506118085-60ce8714f8c5?ixlib=rb-1.2.1&auto=format&fit=crop&w=494&q=80');" >
                <ion-grid>
                    <ion-row >
                      <ion-col class="">
                        <img src="img/logo.png"  alt="">
                  </ion-col>
                </ion-row>
                <ion-row style="margin-top:42%;margin-bottom: 25%;">
                    <ion-col class="ion-text-center">
                      <h2 style="color:white">Comienza a entrenar</h2>
                     <button  expand="full" onclick="startSession()" class="button">INICIAR SESIÓN</button>
                     <button  expand="full" onclick="joinNow()" style="margin-top:12px;margin-bottom: 40px;" class="button2">ÚNETE AHORA</button>
                </ion-col>
              </ion-row>
              </ion-grid>
            </ion-slide>

            </ion-slides>
    <!-- SLIDER END -->
    <!-- LOGIN START -->
            <ion-grid id="ion-login">
                <ion-row>
                  <ion-col>
                    <div class="ion-text-center" style="margin-top:50px">
                    <img src="img/logo2.png"  height="40px" width="160px" alt="">
                  </div>
                    <h4 class="ion-text-center" style="color: #015c7a;margin-top: 50px;"><b>INICIAR SESIÓN</b></h4>
                    <div class="ion-text-center" style="margin-top: 40px;">
                      <input type="text" style="width: 80%;height: 35px;" placeholder="Dirección de correo electrónico" />
                      <input type="text" style="width: 80%;height: 35px; margin-top: 15px;" placeholder="Contraseña" />
                    </div>
                    <h6 class="ion-text-right" style="margin-right: 10%;color:grey">¿Has olvidado tu contraseña?</h6>
                    <div class="ion-text-center">
                      <button  expand="full"  class="button3">Siguiente</button>

                    </div>
                    <div class="ion-text-center">
                      <div style="width: 100%; height: 10px; border-bottom: 1px solid black; text-align: center;margin-top:8%;">
                          <span style="font-size: 14px; background-color: #ffffff; padding: 0 10px;">
                              Iniciar sesión con otros métodos
                            </span>
                          </div>
                        </div>
                        <div class="ion-text-center" style="margin-top: 8%;">
                          <button  expand="full"  class="button4"> 
                            <img src="img/google_logo.jpg" class="img_button" height="40" width="40" alt=""/>    Inicia con Google</button>
                        </div>
                  </ion-col>
                </ion-row>
              </ion-grid>
<!-- LOGIN END -->

    <!-- REGISTER PAGE1 START -->
    <ion-grid id="ion-register">
        <ion-row>
          <ion-col>
            <div class="ion-text-center" style="margin-top:50px">
            <img src="img/logo2.png"  height="40px" width="160px" alt="">
          </div>
            <h4 class="ion-text-center" style="color: #015c7a;margin-top: 50px;"><b>BIENVENIDO</b></h4>
            <div class="ion-text-center" style="margin-top: 40px;">

                <div class="ion-text-center" style="margin-top: 8%;">
                    <button  expand="full"  class="button4"> 
                      <img src="img/google_logo.jpg" class="img_button" height="40" width="40" alt=""/>    Registrarte con Google</button>
                  </div>

            </div>
            <div class="ion-text-center">
              <div style="width: 100%; height: 10px; border-bottom: 1px solid black; text-align: center;margin-top:8%;">
                  <span style="font-size: 14px; background-color: #ffffff; padding: 0 10px;">
                      Registrarte con otros métodos
                    </span>
                  </div>
                </div>
                <div class="ion-text-center" style="margin-top: 15%;">
                  <button  expand="full"  class="button5"> 
                    <img src="img/envelope.png" class="img_button" height="40" width="40" alt=""/>    Registrarte con correo<br>    electrónico</button>
                </div>
          </ion-col>
        </ion-row>
      </ion-grid>
<!-- REGISTER PAGE1 END -->
    

  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="js/index.js"></script>
  <script src="js/background.js"></script>
  <script src="js/slider.js"></script>
  <script src="js/functions.js"></script>
  </body>

</html>
